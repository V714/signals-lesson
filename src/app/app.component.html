<div class="input-container">
  <div class="input-inner">
    <div class="input-text">to-do list ({{ todoListLength() }})</div>
    <input class="input-field" [(ngModel)]="message" />
  </div>
  <button
    class="add-button"
    [disabled]="message.length === 0"
    (click)="handleNewTodo(message)"
  >
    <span class="material-icons-outlined">add_circle</span>
  </button>
</div>
<app-todo-item
  *ngFor="let todo of todoList()"
  [todoItem]="todo"
></app-todo-item>
