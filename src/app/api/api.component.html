<table mat-table [dataSource]="facts()">
  <ng-container matColumnDef="fact">
    <th mat-header-cell *matHeaderCellDef>Fact</th>
    <td mat-cell *matCellDef="let element" style="width: 500px">
      {{ element.fact }}
    </td>
  </ng-container>
  <ng-container matColumnDef="length">
    <th mat-header-cell *matHeaderCellDef>Length</th>
    <td mat-cell *matCellDef="let element">{{ element.length }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [length]="factsLength()"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 50]"
  aria-label="Select page"
  (page)="handlePaginator($event)"
>
</mat-paginator>
